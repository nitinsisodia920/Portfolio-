
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NITIN // SYSTEM ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: '#bef264',
              'accent-secondary': '#a855f7',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent: #bef264;
        --accent-secondary: #a855f7;
      }
      body {
        font-family: 'Outfit', sans-serif;
        margin: 0;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-heading { font-family: 'Syncopate', sans-serif; text-transform: uppercase; letter-spacing: 0.1em; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      
      .dark ::-webkit-scrollbar-thumb { background: rgba(190, 242, 100, 0.2); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(190, 242, 100, 0.4); }
      
      .light ::-webkit-scrollbar-thumb { background: rgba(15, 23, 42, 0.1); border-radius: 10px; }
      .light ::-webkit-scrollbar-thumb:hover { background: rgba(15, 23, 42, 0.2); }

      .glass-card {
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
        position: relative;
        overflow: hidden;
      }
      
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .light .glass-card {
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(15, 23, 42, 0.12);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
      }

      .dark .glass-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      }

      .neo-glow {
        box-shadow: 0 0 20px rgba(190, 242, 100, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(190, 242, 100, 0.3);
      }

      .cyber-grid {
        background-size: 40px 40px;
      }
      
      .dark.cyber-grid {
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      }

      .light.cyber-grid {
        background-image: 
          linear-gradient(to right, rgba(15, 23, 42, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(15, 23, 42, 0.05) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="dark cyber-grid">
    <div id="root"></div>
  </body>
</html>
